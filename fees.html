<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Fee Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Fee Details Form</h2>
  <form id="feeForm">
    <label for="studentId">Student ID:</label>
    <input type="text" id="studentId" required>

    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" required>

    <label for="course">Course:</label>
    <input type="text" id="course" required>

    <label for="feeAmount">Fee Amount (â‚¹):</label>
    <input type="number" id="feeAmount" required>

    <label for="paymentDate">Payment Date:</label>
    <input type="date" id="paymentDate" required>

    <label for="paymentMode">Payment Mode:</label>
    <select id="paymentMode" required>
      <option value="">Select</option>
      <option>Cash</option>
      <option>Credit Card</option>
      <option>Bank Transfer</option>
      <option>UPI</option>
    </select>

    <button type="submit">Add Fee Details</button>
  </form>
</div>

<script>
  document.getElementById("feeForm").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Fee details added successfully!");
    this.reset();
  });
</script>

</body>
</html>
